<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX and XML</title>

    <script>
        function showCD(str){
            if(str == ""){
                document.getElementById("txtHint").innerHTML = "";
                return;
            }else{
                var xmlhttp = new XMLHttpRequest;
                xmlhttp.onreadystatechange = function(){
                    if(this.readyState==4 && this.status==200){
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                }
                xmlhttp.open("GET", "getcd.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>

</head>
<body>
    <form action="">
        Select a CD
        <select name="cds" id="" onchange="showCD(this.value);">
            <option value="">Select a CD</option>
            <option value="Bob Dylan">Bob Dylan</option>
            <option value="Bee Gees">Bee Gees</option>
            <option value="Bonnie Tyler">Bonnie Tyler</option>
            <option value="Cat Stevens">Cat Stevens</option>
            <option value="Dolly Parton">Dolly Parton</option>
            <option value="Gary Moore">Gary Moore</option>
            <option value="Eros Ramazzotti">Eros Ramazzotti</option>
        </select>
    </form>

    <div id="txtHint">CD info will be displayed here...</div>
    
</body>
</html>
